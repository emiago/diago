baseURL: https://emiago.github.io/diago
languageCode: en-us
title: Diago

# https://imfing.github.io/hextra/docs/guide/configuration/#logo-and-title
params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo/logo.svg
      dark: logo/logo-dark.svg
      link: /diago
      width: 30
      height: 20

module:
  imports:
    - path: github.com/imfing/hextra
  #private: "content/docs/__*.md"

# Needs in order to enable html tags
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false # Use CSS classes for styling
    style: "monokai" # Choose your preferred Chroma style
    # lineNos: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    # - name: About
    #   pageRef: /about
    #   weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/emiago/diago"
      params:
        icon: github
